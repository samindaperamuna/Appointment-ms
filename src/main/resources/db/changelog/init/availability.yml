databaseChangeLog:
- changeSet:
    id: '1'
    author: sam
    changes:
    - createTable:
        tableName: AVAILABILITY
        columns:
        - column:
            name: ID
            type: INT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: PUBLIC_ID
            type: VARCHAR(50)
        - column:
            name: IS_AVAILABLE
            type: BOOLEAN
        - column:
            name: AVAILABILITY_TYPE
            type: VARCHAR(100)