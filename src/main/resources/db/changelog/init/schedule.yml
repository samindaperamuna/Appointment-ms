databaseChangeLog:
- changeSet:
    id: '1'
    author: sam
    changes:
    - createTable:
        tableName: SCHEDULE
        columns:
        - column:
            name: ID
            type: INT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: PUBLIC_ID
            type: VARCHAR(50)
        - column:
            name: ACTIVE
            type: BOOLEAN
        - column:
            name: COMMENT
            type: VARCHAR(500)
        - column:
            name: PARTICIPANT_INFO_ID
            type: INT
        - column:
            name: PERIOD_ID
            type: INT