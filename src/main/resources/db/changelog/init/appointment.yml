databaseChangeLog:
- changeSet:
    id: '1'
    author: sam
    changes:
    - createTable:
        tableName: APPOINTMENT
        columns:
        - column:
            name: ID
            type: INT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: PUBLIC_ID
            type: VARCHAR(50)
        - column:
            name: STATUS
            type: VARCHAR(30)
        - column:
            name: CANCELLATION_REASON
            type: VARCHAR(255)
        - column:
            name: PRIORITY
            type: INT
        - column:
            name: DESCRIPTION
            type: VARCHAR(500)
        - column:
            name: SERVICE_PROVIDER_ID
            type: INT
        - column:
            name: SERVICE_CATEGORY
            type: VARCHAR(50)
        - column:
            name: SPECIALITY
            type: VARCHAR(50)
        - column:
            name: APPOINTMENT_TYPE
            type: VARCHAR(50)
        - column:
            name: SUPPORTING_INFORMATION
            type: VARCHAR(500)
        - column:
            name: START
            type: DATE
        - column:
            name: END
            type: DATE
        - column:
            name: MINUTES_DURATION
            type: INT
        - column:
            name: COMMENT
            type: VARCHAR(500)
        - column:
            name: PATIENT_INSTRUCTION
            type: VARCHAR(50)
        - column:
            name: REASON_ID
            type: INT
        - column:
            name: PERIOD_ID
            type: INT
        - column:
            name: CREATED
            type: DATE
        - column:
            name: MODIFIED
            type: DATE
        - column:
            name: VERSION
            type: INT