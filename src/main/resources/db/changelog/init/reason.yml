databaseChangeLog:
- changeSet:
    id: '1'
    author: sam
    changes:
    - createTable:
        tableName: REASON
        columns:
        - column:
            name: ID
            type: INT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: PUBLIC_ID
            type: VARCHAR(50)
        - column:
            name: SYSTEM
            type: VARCHAR(50)
        - column:
            name: CODE
            type: VARCHAR(50)
        - column:
            name: DISPLAY
            type: VARCHAR(50)