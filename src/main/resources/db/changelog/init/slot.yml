databaseChangeLog:
- changeSet:
    id: '1'
    author: sam
    changes:
    - createTable:
        tableName: SLOT
        columns:
        - column:
            name: ID
            type: INT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: PUBLIC_ID
            type: VARCHAR(50)
        - column:
            name: STATUS
            type: VARCHAR(50)
        - column:
            name: START
            type: TIME
        - column:
            name: END
            type: TIME         
        - column:
            name: OVERBOOKED
            type: BOOLEAN
        - column:
            name: VALID_DAYS_JSON
            type: JSON
        - column:
            name: WHOLE_WEEK
            type: BOOLEAN
        - column:
            name: COMMENT
            type: VARCHAR(500)