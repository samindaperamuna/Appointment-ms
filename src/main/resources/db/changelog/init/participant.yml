databaseChangeLog:
- changeSet:
    id: '1'
    author: sam
    changes:
    - createTable:
        tableName: PARTICIPANT
        columns:
        - column:
            name: ID
            type: INT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: PUBLIC_ID
            type: VARCHAR(50)
        - column:
            name: TYPE
            type: VARCHAR(50)
        - column:
            name: REQUIRED
            type: BOOLEAN
        - column:
            name: STATUS
            type: VARCHAR(50)